<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1 >Todos</h1>       
    <input type="text" id='search-text' placeholder='Filter todos'>     
    <label for="">
        <input id='hide' type="checkbox">Hide Completed
    </label>
    <div id='title'></div>
    <div id='todos'>  </div>

    <form id="new-todo">
        <input type="text" name='text' placeholder='Something to do' id='add-todo'>
        <button id='submit'>Submit</button>
    </form>
    <script src="todo-app.js"></script>
</body>
</html>
